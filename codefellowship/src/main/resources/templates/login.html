<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<!--start navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-3 pb-3">
    <div class="container">
        <a class="navbar-brand" href="#">CodeFellowship</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize = "isAuthenticated()">
                    <a class="nav-link" href="/profile">profile</a>
                </li>

            </ul>
            <ul class="navbar-nav w-15">
                <li class="nav-item me-1" sec:authorize = "!isAuthenticated()">
                    <form action="/signup" method="get">
                        <input type="submit" value="signup" class="btn btn-warning">
                    </form>
                </li>
                <li class="nav-item" sec:authorize = "!isAuthenticated()">
                    <form action="/login" method="get">
                        <input type="submit" value="login" class="btn btn-warning">
                    </form>
                </li>
                <li class="nav-item" sec:authorize = "isAuthenticated()">
                    <form action="/perform_logout" method="post">
                        <input type="submit" value="logout" class="btn btn-warning">
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!--end navbar-->
<div class="signup">
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/perform_login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">username</label>
                        <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="password">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
