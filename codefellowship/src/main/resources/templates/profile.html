<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<!--start navbar-->
<nav th:replace="fragments/navbar :: navbar"></nav>
<!--end navbar-->
<div class="profile">
    <div class="container">
        <div class="box">
            <div class="img-section">
                <img src="/avatar.png" th:src="@{/avatar.png}" th:alt="avatar"/>
            </div>
            <div class="profile-text">
                <h4>User Name:<span th:text="${user.getUsername()}"></span></h4>
                <h4>first Name:<span th:text="${user.getFirstName()}"></span></h4>
                <h4>last Name:<span th:text="${user.getLastName()}"></span></h4>
                <h4>Date Of Birth:<span th:text="${user.getDateOfBirth()}"></span></h4>
                <h4>Bio:<span th:text="${user.getBio()}"></span></h4>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
