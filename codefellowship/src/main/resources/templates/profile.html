<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9e5d1913ca.js" crossorigin="anonymous"></script>
</head>
<body>
<!--start navbar-->
<nav th:replace="fragments/navbar :: navbar"></nav>
<!--end navbar-->
<div class="profile">
    <div class="container">
        <div class="box">
            <div class="img-section">
                <img src="/avatar.png" th:src="@{/avatar.png}" th:alt="avatar"/>
            </div>
            <div class="row mt-5">
                <div class="col-3">
                    <div class="profile-text">
                        <h4>User Information</h4>
                        <p>User Name:<span th:text="${user.getUsername()}"></span></p>
                        <p>first Name:<span th:text="${user.getFirstName()}"></span></p>
                        <p>last Name:<span th:text="${user.getLastName()}"></span></p>
                        <p>Date Of Birth:<span th:text="${user.getDateOfBirth()}"></span></p>
                        <p>Bio:<span th:text="${user.getBio()}"></span></p>
                    </div>
                </div>
                <div class="col">
                    <div class="addPost">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Add new Post <br> <i class="fas fa-plus"></i></a>
                    </div>
                    <div class="all-post mt-4">
                        <div class="single-post" th:each="post : ${user.getPosts()}">
                            <p class="name" th:text="${user.getUsername()}"></p>
                            <p class="body" th:text="${post.getBody()}"></p>
                            <p class="time" th:text="${post.getCreatedAt}"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<!--modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new Post </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="/addpost">
                    <div class="mb-3">
                        <label for="body" class="form-label">write what you think</label>
                        <textarea rows = "5" cols = "60" name = "body" id="body"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
<!--end modal-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
